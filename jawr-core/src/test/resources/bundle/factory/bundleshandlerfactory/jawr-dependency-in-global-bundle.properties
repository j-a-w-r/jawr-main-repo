# Common properties
jawr.debug.on=false
jawr.gzip.on=false
jawr.charset.name=UTF-8
factory.use.orphans.mapper=false

# Javascript properties and mappings
# CSS properties and mappings
jawr.debug.ie.force.css.bundle=true
jawr.csslinks.flavor=html
jawr.css.bundle.basedir=/css/empty/

jawr.css.bundle.factory.bundlepostprocessors=none

jawr.css.bundle.globalBundle.id=/bundles/globalStyleBundle.css
jawr.css.bundle.globalBundle.mappings=/css/global/**
jawr.css.bundle.globalBundle.global=true
# Create a dependency in a global bundle
jawr.css.bundle.globalBundle.dependencies=component4

jawr.css.bundle.component.id=/cssJawrPath/fwk/core/component.css
jawr.css.bundle.component.mappings=jar:fwk/css/temp.css,/css/one.css,/css/one.css
jawr.css.bundle.component.dependencies=component2

jawr.css.bundle.component2.id=/cssJawrPath/fwk/core/component2.css
jawr.css.bundle.component2.mappings=jar:fwk/css/temp.css,/css/one.css,/css/one.css
jawr.css.bundle.component2.dependencies=component3,component4

jawr.css.bundle.component3.id=/cssJawrPath/fwk/core/component3.css
jawr.css.bundle.component3.child.names=child_component
jawr.css.bundle.component3.composite=true

jawr.css.bundle.child_component.mappings=jar:fwk/css/temp.css,/css/one.css,/css/one.css
jawr.css.bundle.child_component.dependencies=component3,component4

jawr.css.bundle.component4.id=/cssJawrPath/fwk/core/component4.css
jawr.css.bundle.component4.mappings=jar:fwk/css/temp.css,/css/one.css,/css/one.css


