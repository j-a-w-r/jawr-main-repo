# Common properties
jawr.debug.on=false
jawr.gzip.on=false
jawr.charset.name=UTF-8

jawr.factory.use.orphans.mapper=false

# Javascript properties and mappings
jawr.js.bundle.basedir=/js/empty/

jawr.custom.generators=net.jawr.resource.generator.SampleJsGenerator,net.jawr.resource.generator.SampleCssGenerator

jawr.js.bundle.globalBundle.id=/bundles/globalBundle.js
jawr.js.bundle.globalBundle.mappings=/js/global/jawr.js,/js/inclusion/global/**
jawr.js.bundle.globalBundle.global=true

jawr.js.bundle.compositeBundle.id=/bundles/compositeBundle.js
jawr.js.bundle.compositeBundle.composite=true
jawr.js.bundle.compositeBundle.child.names=one, two

jawr.js.bundle.standardBundle.id=/bundles/stdBundle.js
jawr.js.bundle.standardBundle.mappings=/js/index/**

jawr.js.bundle.one.mappings=/js/index/**
jawr.js.bundle.two.mappings=testJs:generatedContent.js

jawr.js.bundle.debugBundle.id=/bundles/debugBundle.js
jawr.js.bundle.debugBundle.mappings=/js/inclusion/debugOnly.js
jawr.js.bundle.debugBundle.debugonly=true

jawr.js.bundle.productionBundle.id=/bundles/productionBundle.js
jawr.js.bundle.productionBundle.mappings=/js/inclusion/productionOnly.js
jawr.js.bundle.productionBundle.debugnever=true

jawr.js.bundle.externalProductionBundle.id=/bundles/externalProductionBundle.js
jawr.js.bundle.externalProductionBundle.mappings=/js/inclusion/externalProduction.js
jawr.js.bundle.externalProductionBundle.productionURL=http://mycompany.com/js/production.js

# CSS properties and mappings
jawr.csslinks.flavor=html
jawr.css.bundle.basedir=/css/empty/

jawr.css.bundle.globalBundle.id=/bundles/globalStyleBundle.css
jawr.css.bundle.globalBundle.mappings=/css/inclusion/global/**
jawr.css.bundle.globalBundle.global=true

jawr.css.bundle.compositeBundle.id=/bundles/compositeStyleBundle.css
jawr.css.bundle.compositeBundle.composite=true
jawr.css.bundle.compositeBundle.child.names=one, two

jawr.css.bundle.one.mappings=/css/one.css
jawr.css.bundle.two.mappings=testCss:generatedContent.css

jawr.css.bundle.debugBundle.id=/bundles/debugStyleBundle.css
jawr.css.bundle.debugBundle.mappings=/css/inclusion/debugOnly.css
jawr.css.bundle.debugBundle.debugonly=true

jawr.css.bundle.productionBundle.id=/bundles/productionStyleBundle.css
jawr.css.bundle.productionBundle.mappings=/css/inclusion/productionOnly.css
jawr.css.bundle.productionBundle.debugnever=true

jawr.css.bundle.externalProductionBundle.id=/bundles/externalProductionStyleBundle.css
jawr.css.bundle.externalProductionBundle.mappings=/css/inclusion/externalProduction.css
jawr.css.bundle.externalProductionBundle.productionURL=http://mycompany.com/css/production.css


jawr.css.classpath.handle.image=true
jawr.image.hash.algorithm=MD5

